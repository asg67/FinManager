services:
  postgres:
    image: postgres:16-alpine
    container_name: finmanager-db
    environment:
      POSTGRES_USER: finmanager
      POSTGRES_PASSWORD: finmanager
      POSTGRES_DB: finmanager
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

  pdf-service:
    build: ./pdf-service
    container_name: finmanager-pdf
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
