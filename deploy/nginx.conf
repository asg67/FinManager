# FinManager Nginx config
# Copy to: /etc/nginx/sites-available/finmanager
# Then: ln -s /etc/nginx/sites-available/finmanager /etc/nginx/sites-enabled/
# Then: nginx -t && systemctl reload nginx

upstream finmanager_api {
    server 127.0.0.1:3000;
}

upstream finmanager_pdf {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    # Max upload size (for PDF files)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # API proxy
    location /api/ {
        proxy_pass http://finmanager_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Static assets with long cache
    location /assets/ {
        root /home/YOUR_USER/finmanager/src/client/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker — no cache
    location = /sw.js {
        root /home/YOUR_USER/finmanager/src/client/dist;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # All other requests — serve SPA
    location / {
        root /home/YOUR_USER/finmanager/src/client/dist;
        try_files $uri $uri/ /index.html;
    }
}
